<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div class="user username">
            <i class="bx bxs-user"></i>
            <input type="text" required placeholder="Username" class="user-input">
            <i class="bx bx-down-arrow-alt"></i>
        </div>
        <div class="user email">
            <i class="bx bxs-envelope"></i>
            <input type="email" required placeholder="Email" class="email-input">
            <i class="bx bx-down-arrow-alt"></i>
        </div>
        <div class="user password">
            <i class='bx bxs-key'></i>
            <input type="password" required placeholder="Password" class="password-input">
            <i class="bx bx-down-arrow-alt"></i>
        </div>
        <p class="completed"><i class="bx bxs-heart"></i>Thank You<i class="bx bxs-heart"></i></p>
    </form>
    <script src="./app.js"></script>
</body>
</html>
